<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Agenda de Contactos</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ“‹ Agenda de Contactos</h1>
            <p>Gestiona tus contactos de manera eficiente</p>
        </header>

        <div class="controls">
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar por nombre...">
            <button class="btn-add">+ Nuevo Contacto</button>
        </div>

        <div class="table-wrapper">
            <table class="agenda-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>TelÃ©fono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="contactosBody">
                </tbody>
            </table>
            <div class="placeholder" id="placeholderId">
                <p colspan="5" class="empty-message">No hay contactos registrados</p>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalContactos">0</span>
                <span class="stat-label">Total Contactos</span>
            </div>
        </div>
    </div>

    <!-- Modal para Nuevo Contacto -->
    <div id="modalNuevoContacto" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nuevo Contacto</h2>
                <button id="closeBtn" class="close-btn">&times;</button>
            </div>
            <form id="formContacto" class="modal-body">
                <div class="form-group">
                    <label for="nombreInput">Nombre:</label>
                    <input type="text" id="nombreInput" placeholder="Ej: Juan PÃ©rez" required>
                </div>
                <div class="form-group">
                    <label for="emailInput">Email:</label>
                    <input type="email" id="emailInput" placeholder="Ej: juan@ejemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="telefonoInput">TelÃ©fono:</label>
                    <input type="tel" id="telefonoInput" placeholder="Ej: +34 123 456 789" required>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancelBtn" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-submit">Guardar Contacto</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Editar Contacto -->
    <div id="modalEditarContacto" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Contacto</h2>
                <button id="closeEditBtn" class="close-btn">&times;</button>
            </div>
            <form id="formEditarContacto" class="modal-body">
                <div class="form-group">
                    <label for="editIdInput">ID:</label>
                    <input type="text" id="editIdInput" readonly disabled>
                </div>
                <div class="form-group">
                    <label for="editNombreInput">Nombre:</label>
                    <input type="text" id="editNombreInput" placeholder="Ej: Juan PÃ©rez" required>
                </div>
                <div class="form-group">
                    <label for="editEmailInput">Email:</label>
                    <input type="email" id="editEmailInput" placeholder="Ej: juan@ejemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="editTelefonoInput">TelÃ©fono:</label>
                    <input type="tel" id="editTelefonoInput" placeholder="Ej: +34 123 456 789" required>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancelEditBtn" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-submit">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./agenda.js"></script>
</body>
</html>
